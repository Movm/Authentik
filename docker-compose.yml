version: "3.8"

services:
  blueprint-sync:
    image: curlimages/curl:8.8.0
    # hier: $$f statt $f  ─► Compose lässt das $ unberührt,
    #                     die Shell sieht es als Variable f
    command: >
      sh -euxc '
        mkdir -p /blueprints/custom
        for f in 01-property-mappings 02-flows 03-policies 04-application-provider; do
          curl -fsSL -o /blueprints/custom/$$f.yaml \
               https://raw.githubusercontent.com/Movm/Authentik/main/blueprints/custom/$$f.yaml;
        done
      '
    volumes:
      - blueprints-custom:/blueprints/custom
    restart: "no"

  postgresql:
    image: postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    environment:
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_DB: ${PG_DB}
    volumes: [database:/var/lib/postgresql/data]

  redis:
    image: redis:alpine
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes: [redis:/data]

  server:
    image: ghcr.io/goauthentik/server:${AUTHENTIK_TAG:-2025.4.1}
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD}
    volumes: 
      - media:/media
      - blueprints-custom:/blueprints/custom
      - ./branding:/web/dist/custom
      - ./templates:/templates
    labels:
      - traefik.enable=true
      - traefik.http.routers.authentik.rule=Host(`auth.services.moritz-waechter.de`)
      - traefik.http.routers.authentik.entrypoints=websecure
      - traefik.http.services.authentik.loadbalancer.server.port=9000
    depends_on:
      blueprint-sync:
        condition: service_completed_successfully
      postgresql: {condition: service_healthy}
      redis:      {condition: service_healthy}

  worker:
    image: ghcr.io/goauthentik/server:${AUTHENTIK_TAG:-2025.4.1}
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD}
    volumes: 
      - media:/media
      - blueprints-custom:/blueprints/custom
      - ./branding:/web/dist/custom
      - ./templates:/templates
    depends_on:
      blueprint-sync:
        condition: service_completed_successfully
      postgresql: {condition: service_healthy}
      redis:      {condition: service_healthy}

volumes:
  database: {}
  redis: {}
  media: {}
  blueprints-custom: {}
